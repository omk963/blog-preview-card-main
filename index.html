<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="flex flex-col justify-center items-center min-h-screen bg-yellow-300">

  <div class="border border-black rounded-xl w-1/2 bg-white px-10 py-5 shadow-2xl shadow-black">
    <img src="./assets/images/illustration-article.svg" class="rounded-xl mb-7 mt-2" />
    <div class="border border-yellow-300 rounded-lg p-1.5 bg-yellow-300 w-24 text-center font-bold">Learning</div>
    <p class="mt-3.5">Published 21 Dec 2023</p>
    <h1 class="font-bold text-2xl hover:text-yellow-300 cursor-pointer mt-3.5">HTML & CSS foundations</h1>
    <p class="mt-3.5 text-gray-500 font-medium">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <p class="font-bold flex items-center mt-5"><img src="./assets/images/image-avatar.webp" class="pr-2 scale-75"/>Greg Hooper</p>
  </div>

  <div class="attribution mt-16">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jin J</a>.
  </div>

</html>
